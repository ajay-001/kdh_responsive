      <div class="row" id="signup_row">
        <div >
          <h1>Sign Up</h1>
          <form id="sign_up_form" class="register" name="reg" action="reg.html" method="post">
          	<input type="text" class="text-field" placeholder="First Name" name="fname" id="fname"/>
            <input type="text" class="text-field" placeholder="Last Name" name="lname" id="lname"/>
            <input type="text" class="text-field" placeholder="Email" name="email" id="email"/>
            <input type="password" class="text-field" placeholder="Password" name="password" id="password"/>
            <input type="password" class="text-field" placeholder="Repeat Password" name="repeat" id="repeat" />
            <select name="h_degree" class="text-field" id="h_degree">
            <option>Highest Degree</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MCA">MCA</option>
            <option value="M.Sc">M.Sc</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.C.A">B.C.A</option>
            <option value="DIPLOMA">DIPLOMA</option>
            <option value="Other">Other</option>
            </select>
            <select name="year_gra" class="text-field" id="year_gra">
            <option>Year Of Graduation</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2005">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            </select><br>
            <select name="industry" class="text-field" id="industry">
            <option>Select Industry</option>
            <option value="IT">IT</option>
            <option value="Banking">Banking</option>
            </select><br>
            <input type="checkbox" name="agree" id="agree" ><div>I agree terms and conditions</div>
            <br/><br/>
            
            <input type="submit" value="Register Account" style="background-image:none"  class="btn btn-primary btn-large button_green" onclick="return reg_validations();"/>
        
        </form>
